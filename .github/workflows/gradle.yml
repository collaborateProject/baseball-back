name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true 
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # submodule 초기화 및 업데이트
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      # 1. Java 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. gradlew 파일에 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-build-cache

      # 빌드 아티팩트 확인
      - name: Check build directory
        run: ls -al build/libs

      # 4. Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/baseball:latest .

      # 5. DockerHub 로그인
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6. Docker Hub 이미지 푸시
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/baseball:latest

  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
      # 1. 8080 포트 중지 및 삭제
      - name: Stop and remove container using port 8080
        run: |
          CONTAINER_ID=$(sudo docker ps -q -f "publish=8080")
          if [ -n "$CONTAINER_ID" ]; then
            echo "Stopping container with ID $CONTAINER_ID"
            sudo docker stop "$CONTAINER_ID"
            echo "Removing container with ID $CONTAINER_ID"
            sudo docker rm "$CONTAINER_ID"
          else
            echo "No container is using port 8080"
          fi

      # 2. 최신 이미지를 컨테이너화하여 실행
      - name: Run new Docker container
        run: sudo docker run --name github-actions-demo -d -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/baseball:latest

      # 3. 미사용 이미지를 정리
      - name: Prune unused Docker images and volumes
        run: sudo docker system prune -f --volumes
