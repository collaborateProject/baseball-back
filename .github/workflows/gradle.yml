name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

      - name: Create application.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > src/main/resources/application.properties

      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-build-cache

      - name: Check build directory
        run: ls -al build/libs

      - name: Build Docker image
        id: docker-build
        run: |
          VERSION=2.0  # 직접 버전 설정
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/baseball:$VERSION .

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          VERSION=2.0  # 직접 버전 설정
          echo "Pushing Docker image with tag: $VERSION"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/baseball:$VERSION

  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
      - name: Check VERSION environment variable
        run: echo "VERSION: $VERSION"  # VERSION 값 확인

      - name: Stop and remove container using port 8080
        run: |
          CONTAINER_ID=$(sudo docker ps -q -f "publish=8080")
          if [ -n "$CONTAINER_ID" ]; then
            echo "Stopping container with ID $CONTAINER_ID"
            sudo docker stop "$CONTAINER_ID"
            echo "Removing container with ID $CONTAINER_ID"
            sudo docker rm "$CONTAINER_ID"
          else
            echo "No container is using port 8080"
          fi

      - name: Run new Docker container
        run: |
          VERSION=2.0  # 직접 버전 설정
          echo "Running Docker container with image: ${{ secrets.DOCKERHUB_USERNAME }}/baseball:$VERSION"
          sudo docker run --name github-actions-demo -d -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/baseball:$VERSION

      - name: Prune unused Docker images and volumes
        run: sudo docker system prune -f --volumes
